---
layout: default
---

<!-- Page Header -->
<!-- <header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')"> -->
<header class="intro-header" style="{% if page.header-img %}background-image: url('{{ site.baseurl }}/{{ page.header-img }}');{% else %}background-color: black{% endif %}'">
    <div class="layer" style="{% if page.header-img-darken %} background-color: rgba(0, 0, 0, {{ page.header-img-darken }});{% endif %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading" style="padding: 75px 0">
    					{% if page.url == '/' %}
    					{% if site.logo %}
    					<img src= "{{ site.logo }}" style="height: 150px">
    					{% endif %}
    					{% else %}{% endif %}
                        <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                        <hr class="small">
                        <span class="subheading">{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
